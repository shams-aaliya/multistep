<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form1" action="">
            <h3>CREATE ACCOUNT</h3>
            <label for="email">E-Mail</label> <input id="email" name="email" type="email" autofocus>
            <label for="password">Password</label> <input id="password" name="password" type="password">
            <label for="confirmpassword">Confirm Password</label> <input id="confirmpassword" name="confirmpassword" type="text">

            <div class="button-box">
                <button type="button" id="Next1">Next</button>
            </div>         
        </form>
        <form id="form2" action="">
            <h3>SOCIAL LINKS</h3>
            <label for="medium">Medium</label> <input id="medium" name="medium" type="url">
            <label for="github">GitHub</label> <input id="github" name="github" type="url">
            <label for="linkedin">Linked In</label> <input id="linkedin" name="linkedin" type="url">

            <div class="button-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>         
        </form>
        <form id="form3" action="">
            <h3>PERSONAL INFO</h3>
            <label for="firstname">First Name</label> <input id="firstname" name="firstname" type="text">
            <label for="lastname">Last Name</label> <input id="lastname" name="lastname" type="text">
            <label for="MobileNumber">Mobile Number</label> <input id="MobileNumber" name="MobileNumber" type="tel" pattern="[0-9]{10}">

            <div class="button-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>         
        </form>
        <div class="step-container">
            <div id="progress"></div>
            <div class="stepitem"><small>Step 1</small></div>
            <div class="stepitem"><small>Step 2</small></div>
            <div class="stepitem"><small>Step 3</small></div>
        </div>
    </div>
    

,<script src="./script.js"></script>        
</body>
</html>
