<html lang="en">
<head>

        <form id="form1" action="">

            <label for="confirmpassword">Confirm Password</label> <input type="text">

            <div class="button-box">
                <button type="button">Next</button>
            </div>         
        </form>
        <form id="form2" action="">
            <h3>SOCIAL LINKS</h3>
            <label for="medium">Medium</label> <input type="url">
            <label for="github">GitHub</label> <input type="url">
            <label for="linkedin">Linked In</label> <input type="url">

            <div class="button-box">
                <button type="button">Back</button>
                <button type="next">Next</button>
            </div>         
        </form>
        <form id="form3" action="">
            <h3>PERSONAL INFO</h3>
            <label for="firstname">First Name</label> <input type="text">
            <label for="lastname">Last Name</label> <input type="text">
            <label for="Mobile Number">Mobile Number</label> <input type="number">

            <div class="button-box">
                <button type="button">Back</button>
                <button type="submit">Submit</button>
            </div>         
        </form>
    </div>
